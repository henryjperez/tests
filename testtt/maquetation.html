<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maquetation</title>
</head>
<body>
	<div class="master">
		<header class="header">
			<div class="content-wraper">
				<nav></nav>
			</div>
		</header>
		<section class="section">
			<div class="content-wrapper">
				{
					castLayout(layout){
						const perro = await import(`${layout}.js`);
						return perro;
					}
					render(){
						return <div>
							{this.castLayout(this.state.layout)}
						<div>;
					}

				}
			</div>
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
